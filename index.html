<!DOCTYPE html>
<html>
<head>
    <title>這是作業目錄頁</title>
    <style>
        .button {
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 4px 2px;
            transition: background-color 1.0s ease;
        }
    </style>
</head>
<body>
    <a href="2.html" class="button" id="rgbButton1">css</a>
    <a href="1.html" class="button" id="rgbButton2">表單</a>
    <a href="3.html" class="button" id="rgbButton3">靜態系網</a>
    <img src=".\picture\3\shot.png" width="100%" height="100%">
    <a href="4.html" class="button" id="rgbButton4">loading 動畫</a>

    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        function updateButtonColors() {
            document.getElementById('rgbButton1').style.backgroundColor = getRandomColor();
            document.getElementById('rgbButton2').style.backgroundColor = getRandomColor();
            document.getElementById('rgbButton3').style.backgroundColor = getRandomColor();
            document.getElementById('rgbButton4').style.backgroundColor = getRandomColor();
        }
        
        // 每 100 毫秒改變一次顏色
        setInterval(updateButtonColors, 1000);
    </script>
</body>
</html>
