    display: inline-block;
}

h3:hover {
    background: linear-gradient(0deg, rgba(98, 255, 221, 0.664) 0%, rgba(16, 11, 25, 0) 100%);

        }
        .b img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 4px solid rgba(255, 255, 255, 0.5);
        }
        .c {
            background-color: rgba(129, 132, 167, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .a {
                flex-direction: column;
                width: 90%;
            }
            .b, .c {
                width: 100%;
                text-align: center;
            }
        }

</head>
